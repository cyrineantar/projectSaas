_schema-version: '3.2'
ID: projectSaas
version: 0.0.1

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production

modules:

  # ------------ COMMON DATA BASE DEPLOYER MODULE --------------
  - name: projectSaas-db-common-deployer
  # ------------------------------------------------------------
    type: hdb
    path: dbcommon
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 1024M
    requires:
      - name: projectSaas-uaa
      - name: projectSaas-db-common

  # --------------------- SERVER MODULE ------------------------
  - name: projectSaas-srv
  # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      disk-quota: 1024M
    requires:
      - name: projectSaas-uaa
      - name: projectSaas-dest
      - name: projectSaas-registry
      - name: projectSaas-sm
      - name: app-api
        properties:
          APP_PROTOCOL: ~{app-protocol}
          APP_URI: ~{app-uri}
      - name: projectSaas-db-common
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
      - name: mtx-api
        properties:
          mtx-url: ${default-url}




  # ------------------ APP ROUTER MODULE -----------------------
  - name: projectSaas-app
  # ------------------------------------------------------------
    type: approuter.nodejs
    path: app
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
    parameters:
      memory: 256M
      disk-quota: 1024M
      keep-existing-routes: true
    properties:
      TENANT_HOST_PATTERN: '^(.*)-${default-uri}'
    requires:
      - name: projectSaas-uaa
      - name: srv-api
        group: destinations
        properties:
          name: srv
          url: ~{srv-url}
          timeout: 600000
          forwardAuthToken: true
      - name: mtx-api
        group: destinations
        properties:
          name: mtx
          url: ~{mtx-url}
          timeout: 600000
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}


resources:
  # ----------------------- UAA SERVICE ------------------------
  - name: projectSaas-uaa
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json

  # -------------------- DESTINATION SERVICE -------------------
  - name: projectSaas-dest
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        init_data:
          instance:
            existing_destinations_policy: ignore
            destinations:
              - Name: projectSaas-cfapi
                Description: CF Cloud Controller API
                URL: ${controller-url}
                Type: HTTP
                ProxyType: Internet
                Authentication: OAuth2Password
                tokenServiceURL: ${authorization-url}/oauth/token
                clientId: cf
                clientSecret:
                User: <SetValueInCockpit>
                Password: <SetValueInCockpit>
              - Name: projectSaas-NASA-api
                Description: NASA APIs
                URL: https://api.nasa.gov
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
                URL.queries.api_key: <SetValueInCockpit>
                HTML5.DynamicDestination: true





  # ---------------- COMMON HDI CONTAINER SERVICE --------------
  - name: projectSaas-db-common
  # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  # --------------------- REGISTRY SERVICE ---------------------
  - name: projectSaas-registry
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
      - name: mtx-api
    parameters:
      service: saas-registry
      service-plan: application
      service-name: projectSaas-registry
      config:
        xsappname: projectSaas
        appName: projectSaas
        displayName: 'App'
        description: 'Business Application'
        category: 'SaaS Multitenant Apps'
        appUrls:
          onSubscription: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/tenant/{tenantId}
          getDependencies: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/dependencies
          onSubscriptionAsync: false
          onUnSubscriptionAsync: false
          callbackTimeoutMillis: 300000

  # ------------------- SERVICE MANAGER SERVICE ----------------
  - name: projectSaas-sm
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
     - name: projectSaas-uaa
    parameters:
       service: service-manager
       service-plan: container
       polling_timeout_seconds: 240
       config:
         acquireTimeoutMillis: max
         polling_timeout_seconds: 480


